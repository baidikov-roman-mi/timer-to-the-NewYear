<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h2 class="c-timer-title">До Нового Года осталось:</h2>
            <div class="row">
                <span class="с-time-set-title">Дней</span>
                <span class="с-time-set-title">Часов</span>
                <span class="с-time-set-title">Минут</span>
                <span class="с-time-set-title">Секунд</span>
            </div>
            <div class="row">
                <div id="days" class="time">1</div>
                <span class="symbol-time">:</span>
                <div id="hours" class="time">1</div>
                <span class="symbol-time">:</span>
                <div id="minutes" class="time">1</div>
                <span class="symbol-time">:</span>
                <div id="seconds" class="time">1</div>
            </div>
        </div>
    </div>
</body>

</html>
